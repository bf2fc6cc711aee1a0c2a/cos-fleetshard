name: Build PR

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - '**/.gitignore'
      - '**.md'
      - '**.adoc'
      - '*.txt'
      - 'etc/kubernetes/manifests/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  LANG: en_US.UTF-8
  MAVEN_ARGS: -V -ntp -Dhttp.keepAlive=false -e

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Project'
        uses: actions/checkout@v2
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github
      - name: 'Install Maven'
        uses: sdkman/sdkman-action@master
        id: sdkman-mvn
        with:
          candidate: maven
          version: 3.8.5
      - name: 'Install Maven Daemon'
        run: |
          wget https://github.com/apache/maven-mvnd/releases/download/0.7.1/mvnd-0.7.1-linux-amd64.zip -O ${{ runner.temp }}/mvnd.zip
          unzip ${{ runner.temp }}/mvnd.zip -d ${{ runner.temp }}

      - name: "Build"
        run: |
          ${{ runner.temp }}/mvnd-0.7.1-linux-amd64/bin/mvnd ${MAVEN_ARGS} clean install -Pskip-it

      - name: "Tar Maven Repo"
        shell: bash
        run: |
          tar -czf ${{ runner.temp }}/maven-repo.tgz -C ~ .m2/repository
          ls -lh ${{ runner.temp }}/maven-repo.tgz
          df -h /q
      - name: "Persist Maven Repo"
        uses: actions/upload-artifact@v2
        with:
          name: maven-repo-${{ github.run_id }}
          path: ${{ runner.temp }}/maven-repo.tgz
          retention-days: 1

  sync-it:
    needs:
      - build
    uses: ./.github/workflows/build-it.yaml
    with:
      module: "cos-fleetshard-sync-it"
      kubeVersion: 'v1.23.3'

  operator-it:
    needs:
      - build
    uses: ./.github/workflows/build-it.yaml
    with:
      module: "cos-fleetshard-operator-it"
      kubeVersion: 'v1.23.3'

  operator-camel-it:
    needs:
      - build
    uses: ./.github/workflows/build-it.yaml
    with:
      module: "cos-fleetshard-operator-camel-it"
      kubeVersion: 'v1.23.3'

  operator-debezium-it:
    needs:
      - build
    uses: ./.github/workflows/build-it.yaml
    with:
      module: "cos-fleetshard-operator-debezium-it"
      kubeVersion: 'v1.23.3'