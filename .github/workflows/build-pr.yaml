name: Integration Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  LANG: en_US.UTF-8
  MAVEN_ARGS: -V -ntp -Dhttp.keepAlive=false -e

jobs:
  cos-fleetshard-operator:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Project'
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github
          server-username: COS_PACKAGES_USERNAME
          server-password: COS_PACKAGES_TOKEN
      - uses: ./.github/actions/test-module
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COS_PACKAGES_ACCOUNT: ${{secrets.COS_PACKAGES_USERNAME}}
          COS_PACKAGES_TOKEN: ${{secrets.COS_PACKAGES_TOKEN}}
        with:
          kubernetes-version: 'v1.22.1'
          module-name: 'cos-fleetshard-operator-it'

