---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cos-fleetshard-sync
imagePullSecrets:
  - name: cos-pull-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cos-fleetshard-sync
rules:
# operator custom resources
- apiGroups:
  - cos.bf2.org
  resources:
  - managedconnectors
  - managedconnectors/status
  - managedconnectors/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
    - cos.bf2.org
  resources:
    - managedconnectoroperators
    - managedconnectoroperators/status
    - managedconnectoroperators/finalizers
  verbs:
    - get
    - list
# managed connector resources
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cos-fleetshard-sync
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: cos-fleetshard-sync
subjects:
- kind: ServiceAccount
  name: cos-fleetshard-sync
