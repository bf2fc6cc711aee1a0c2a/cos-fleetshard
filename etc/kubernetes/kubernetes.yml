          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: cos-fleetshard
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        volumeMounts:
        - mountPath: /mnt/app-secret
          name: app-secret
          readOnly: false
          subPath: ""
        - mountPath: /mnt/app-config-map
          name: app-config-map
          readOnly: false
          subPath: ""
      serviceAccount: cos-fleetshard
      volumes:
      - name: app-secret
        secret:
          defaultMode: 384
          optional: false
          secretName: addon-cos-fleetshard-operator-parameters
      - configMap:
          defaultMode: 384
          name: cos-fleetshard-config
          optional: false
        name: app-config-map
