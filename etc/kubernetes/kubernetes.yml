    matchLabels:
      app.kubernetes.io/name: cos-fleetshard
      app.kubernetes.io/version: latest
  template:
    metadata:
      annotations:
        app.quarkus.io/commit-id: 7a4f8118732d7d1ae35217657b2ebef23dba9eb5
        app.quarkus.io/build-timestamp: 2021-07-28 - 14:33:06 +0000
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
      labels:
        app.kubernetes.io/name: cos-fleetshard
        app.kubernetes.io/version: latest
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SMALLRYE_CONFIG_LOCATIONS
              value: "/mnt/app-config-map,/mnt/app-secret"
          image: quay.io/rhoas/cos-fleetshard:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: cos-fleetshard
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /mnt/app-secret
              name: app-secret
              readOnly: false
            - mountPath: /mnt/app-config-map
              name: app-config-map
              readOnly: false
      serviceAccount: cos-fleetshard
      volumes:
        - name: app-secret
          secret:
            optional: false
            secretName: addon-cos-fleetshard-operator-parameters
        - configMap:
            name: cos-fleetshard-config
            optional: false
          name: app-config-map
