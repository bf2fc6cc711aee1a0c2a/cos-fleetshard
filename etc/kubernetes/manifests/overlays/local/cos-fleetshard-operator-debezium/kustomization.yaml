
generatorOptions:
  disableNameSuffixHash: true

resources:
  - ../../../base/apps/cos-fleetshard-operator-debezium
  - db.yaml

configMapGenerator:
  - name: cos-fleetshard-operator-debezium-config
    files:
      - application.properties=app-config/application.properties

patchesStrategicMerge:
  - delete-servicemonitor.yaml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cos-fleetshard-operator-debezium
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: COS_OPERATOR_ID
          value: "cos-fleetshard-operator-debezium"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: COS_OPERATOR_VERSION
          value: "1.5.0"
      - op: replace
        path: /spec/replicas
        value: 0
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: "Never"
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
      name: cos-fleetshard-operator-debezium
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: "default"
