---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  annotations:
    prometheus.io/path: "/q/metrics"
    prometheus.io/port: "8080"
    prometheus.io/scheme: "http"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: "cos-fleetshard-operator-camel"
    app.kubernetes.io/part-of: "cos"
    app.kubernetes.io/version: "latest"
  name: "cos-fleetshard-operator-camel"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "cos-fleetshard-operator-camel"
      app.kubernetes.io/part-of: "cos"
      app.kubernetes.io/version: "latest"
  template:
    metadata:
      annotations:
        prometheus.io/path: "/q/metrics"
        prometheus.io/port: "8080"
        prometheus.io/scheme: "http"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: "cos-fleetshard-operator-camel"
        app.kubernetes.io/part-of: "cos"
        app.kubernetes.io/version: "latest"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "OVERRIDE_PROPERTIES_LOCATION"
          value: "/mnt/app-config/override/override.properties"
        - name: "SMALLRYE_CONFIG_LOCATIONS"
          value: "/mnt/app-config/configuration"
        image: "quay.io/rhoas/cos-fleetshard-operator-camel:latest"
        imagePullPolicy: "Always"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: "/q/health/live"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: "cos-fleetshard-operator-camel"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: "/q/health/ready"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: "1000m"
            memory: "600Mi"
          requests:
            cpu: "500m"
            memory: "600Mi"
        volumeMounts:
        - mountPath: "/mnt/app-config/configuration"
          name: "app-config"
          readOnly: false
        - mountPath: "/mnt/app-config/override"
          name: "app-config-override"
          readOnly: false
      serviceAccountName: "cos-fleetshard-operator-camel"
      volumes:
      - configMap:
          defaultMode: 420
          name: "cos-fleetshard-operator-camel-config"
          optional: false
        name: "app-config"
      - configMap:
          defaultMode: 420
          name: "cos-fleetshard-operator-camel-config-override"
          optional: true
        name: "app-config-override"